<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" type="text/css" href="../node_modules/bulma/css/bulma.css" />
        <link rel="stylesheet" type="text/css" href="resources/bulma-tooltip.css" />
        <link rel="stylesheet" type="text/css" href="resources/bulma-badge.css" />
        <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/style.css" />
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <script>
                window.$ = window.jQuery = require('jquery');
        </script>
        <script src="https://vuejs.org/js/vue.js"></script>
        <!--<script src="https://vuejs.org/js/vue.min.js"></script> For deployment-->
        <script src="./reader.js"></script>
        <script src="./window_control.js"></script>
        <script src="./browser.js"></script>
        <script>
                type = "text/javascript" >
                        require('devtron').install();
        </script>
</head>

<body>
        <div id='titlebar'>
                <div class="windowtitle">
                        Mako
                </div>
                <div class="windowbuttons">
                        <button id="min" class="windowbutton" onclick="minimiseWindow()">
                                <i class="fas fa-window-minimize" aria-hidden="true"></i>
                        </button>
                        <button id="max" class="windowbutton" onclick="maximiseWindow()">
                                <i class="fas fa-window-maximize" aria-hidden="true"></i>
                        </button>
                        <button id="close" class="windowbutton close" onclick="closeWindow()">
                                <i class="fas fa-times" aria-hidden="true"></i>
                        </button>
                </div>
        </div>
        <div id='parent' class=''>
                <div id="controls" class="box">
                        <button class="button" onclick="loadDir()">Load Books</button>
                        <button class="button" onclick="$('.modal').addClass('is-active');">About</button>
                </div>
                <div class="modal">
                        <div class="modal-background" onclick="$('.modal').removeClass('is-active');"></div>
                        <div class="modal-card">
                                <div class="">
                                        <header class="modal-card-head">
                                                <p class="modal-card-title">About Mako</p>
                                                <button class="delete" aria-label="close" onclick="$('.modal').removeClass('is-active');"></button>
                                        </header>
                                        <section class="modal-card-body">
                                                Its mostly for learing electron, but maybe will become a viable comic reader for release to the public
                                        </section>
                                        <footer class="modal-card-foot">
                                                <div class="container">
                                                        <div class="content has-text-centered has-text-grey-light">
                                                                <a onclick="openWebsite('https://github.com/LordDeimos/Mako')" class="weblink link tooltip" data-tooltip="Github Repo">
                                                                        <i class="fab fa-github link" id='gitfore'></i>
                                                                </a>
                                                                <a class="weblink link tooltip" data-tooltip="Website" onclick="openWebsite()">
                                                                        <i class="fas fa-globe" id='web'></i>
                                                                </a>
                                                                <a class="weblink link tooltip" data-tooltip="Icons by FontAwesome" onclick="openWebsite('https://fontawesome.com/')">
                                                                        <i class="fab fa-font-awesome-flag link"></i>
                                                                </a>
                                                                <a onclick="openWebsite('https://bulma.io/')" class="weblink link">
                                                                        <img src="resources/made-with-bulma--semiwhite.png" alt="Made with Bulma" width="128" height="24" class="link">
                                                                </a>
                                                                <p id="current-version">
                                                                        0.1.1
                                                                </p>
                                                        </div>
                                                </div>
                                        </footer>
                                </div>
                        </div>
                </div>
                <div id="bookStuff">
                        <div id='explorer' class="box">
                                <div id='books'>
                                        <div class="book box" v-for="comic in bookList" v-bind:id="comic.id" v-on:click="openBook(comic)">
                                                <figure class='image'>
                                                        <i class="fas fa-circle-notch fa-spin loading" v-if="comic.loading"></i>
                                                        <img class="thumb">
                                                </figure>
                                                {{ comic.title }}
                                        </div>
                                </div>
                        </div>
                        <div id='reader' class="box" v-if="reading">
                                <header class="closeReader" onclick="closeBook()" onmouseenter="$('#reader').css('top', '10px') " onmouseleave="$('#reader').css('top', '0px') ">
                                </header>
                                <div id="readerMain">
                                        <a class="nav prev" onclick="left()">
                                                <i class="fas fa-caret-left"></i>
                                        </a>
                                        <div id="pages">
                                                <figure id="current-page" class="image page">
                                                        <img>
                                                </figure>
                                        </div>
                                        <a class="nav next" onclick="right()">
                                                <i class="fas fa-caret-right"></i>
                                        </a>
                                </div>
                                <footer>
                                        <div id="pageCount" class="content has-text-centered has-text-grey-light">
                                        </div>
                                </footer>
                        </div>
                </div>
        </div>
        <script type="text/javascript">
                //Vue Scripts
                var reader = new Vue({
                        el: '#reader',
                        data: {
                                reading: false
                        }
                });
                var books = new Vue({
                        el: '#books',
                        data: {
                                bookList: []
                        },
                        methods: {
                                openBook: function (book) {
                                        loadBook(book);
                                }
                        }
                });
        </script>
</body>

</html>

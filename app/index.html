<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" type="text/css" href="../node_modules/bulma/css/bulma.css" />
        <link rel="stylesheet" type="text/css" href="resources/bulma-tooltip.css" />
        <link rel="stylesheet" type="text/css" href="resources/bulma-badge.css" />
        <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
                window.$ = window.jQuery = require('jquery');
        </script>
        <script src="https://vuejs.org/js/vue.js"></script>
        <!--<script src="https://vuejs.org/js/vue.min.js"></script> For deployment-->
        <script src="./reader.js"></script>
        <script src="./window_control.js"></script>
        <script src="./browser.js"></script>
        <script>
                type = "text/javascript" >
                        require('devtron').install();
        </script>
</head>

<body>
        <div id='titlebar'>
                <div class="windowtitle">
                        Mako
                </div>
                <div class="windowbuttons">
                        <button id="min" class="windowbutton" onclick="minimiseWindow()">
                                <i class="fas fa-window-minimize" aria-hidden="true"></i>
                        </button>
                        <button id="max" class="windowbutton" onclick="maximiseWindow()">
                                <i class="fas fa-window-maximize" aria-hidden="true"></i>
                        </button>
                        <button id="close" class="windowbutton close" onclick="closeWindow()">
                                <i class="fas fa-times" aria-hidden="true"></i>
                        </button>
                </div>
        </div>
        <div id='parent' class=''>
                <div id="controls" class="box">
                        <button class="button" onclick="loadDir()">Load Books</button>
                        <button class="button" onclick="$('#about').addClass('is-active');">About</button>
                </div>
                <div id="about" class="modal">
                        <div class="modal-background" onclick="$('#about').removeClass('is-active');"></div>
                        <div class="modal-content">
                                <div class="box">
                                        <div class="edit-header">
                                                <p class="title">About Mako</p>
                                                <button class="delete" aria-label="close" onclick="$('#about').removeClass('is-active');"></button>
                                        </div>
                                        <p class="about-text">
                                                Its mostly for learing electron, but maybe will become a viable comic reader for release to the public
                                        </p>
                                        <div class="content has-text-centered has-text-grey-light about-foot">
                                                <div class="links">
                                                        <a onclick="openWebsite('https://github.com/LordDeimos/Mako')" class="weblink link tooltip"
                                                                data-tooltip="Github Repo">
                                                                <i class="fab fa-github link" id='gitfore'></i>
                                                        </a>
                                                        <a class="weblink link tooltip" data-tooltip="Website" onclick="openWebsite()">
                                                                <i class="fas fa-globe" id='web'></i>
                                                        </a>
                                                        <a class="weblink link tooltip" data-tooltip="Icons by FontAwesome" onclick="openWebsite('https://fontawesome.com/')">
                                                                <i class="fab fa-font-awesome-flag link"></i>
                                                        </a>
                                                        <a onclick="openWebsite('https://bulma.io/')" class="weblink link">
                                                                <img src="resources/made-with-bulma--semiwhite.png" alt="Made with Bulma" width="128" height="24" class="link">
                                                        </a>
                                                </div>
                                                <div>
                                                        <p id="current-version">
                                                                0.1.1
                                                        </p>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
                <div id="bookStuff">
                        <div id="edit" class=" hidden modal">
                                <div class="modal-background" onclick="closeEdit()"></div>
                                <div class="modal-content box">
                                        <div class="edit-header">
                                                <p class="title">Edit Book</p>
                                                <button class="delete" aria-label="close" onclick="closeEdit()"></button>
                                        </div>
                                        <div class="field">
                                                <label class="label">Title</label>
                                                <div class="control">
                                                        <input id="title" class="input" type="text" onkeypress="handleSubmit(event)">
                                                </div>
                                        </div>
                                        <div class="field">
                                                <label class="label">Author</label>
                                                <div class="control">
                                                        <input id="author" class="input" type="text" onkeypress="handleSubmit(event)">
                                                </div>
                                        </div>
                                        <div class="side-by-side">
                                                <div class="field is-horizontal">
                                                        <div class="field-label is-normal">
                                                                <label class="label">Series</label>
                                                        </div>
                                                        <div class="field-body">
                                                                <div class="control">
                                                                        <input id="series" class="input" type="text" onkeypress="handleSubmit(event)">
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="field is-horizontal">
                                                        <div class="field-label is-normal">
                                                                <label class="label">Number</label>
                                                        </div>
                                                        <div class="field-body">
                                                                <div class="control">
                                                                        <input id="number" class="input" type="number" min=0 onkeypress="handleSubmit(event)">
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="field">
                                                <label class="checkbox">
                                                        <input id="rtol" type="checkbox" onkeypress="handleSubmit(event)"> Right-To-Left
                                                </label>
                                        </div>
                                        <div class="control">
                                                <button id="save-book" class="button is-primary">Save</button>
                                        </div>
                                </div>
                        </div>
                        <div id='explorer' class="box">
                                <div id='books'>
                                        <div class="book box" v-for="comic in bookList" v-bind:id="comic.id" v-on:click="openBook(comic)" @contextmenu.prevent="editBook(comic)">
                                                <figure class='image'>
                                                        <i class="fas fa-circle-notch fa-spin loading" v-if="comic.loading"></i>
                                                        <img class="thumb">
                                                </figure>
                                                {{ comic.title }}
                                        </div>
                                </div>
                        </div>
                        <div id='reader' class="box" v-if="reading">
                                <header class="closeReader" onclick="closeBook()" onmouseenter="$('#reader').css('top', '10px') " onmouseleave="$('#reader').css('top', '0px') ">
                                </header>
                                <div id="readerMain">
                                        <a class="nav prev" onclick="left()">
                                                <i class="fas fa-caret-left"></i>
                                        </a>
                                        <div id="pages">
                                                <figure id="current-page" class="image page">
                                                        <img>
                                                </figure>
                                        </div>
                                        <a class="nav next" onclick="right()">
                                                <i class="fas fa-caret-right"></i>
                                        </a>
                                </div>
                                <footer>
                                        <div id="pageCount" class="content has-text-centered has-text-grey-light">
                                        </div>
                                </footer>
                        </div>
                </div>
        </div>
        <script type="text/javascript">
                //Vue Scripts
                var reader = new Vue({
                        el: '#reader',
                        data: {
                                reading: false
                        }
                });
                var books = new Vue({
                        el: '#books',
                        data: {
                                bookList: []
                        },
                        methods: {
                                openBook: function (book) {
                                        loadBook(book);
                                },
                                editBook: function (book) {
                                        $('#edit').addClass('is-active');
                                        $('#title').attr('placeholder', book.title);
                                        $('#author').attr('placeholder', book.author);
                                        $('#series').attr('placeholder', book.series);

                                        $('#title').val('');
                                        $('#author').val('');
                                        $('#series').val('');
                                        $('#number').val('');
                                        if (book.number !== -1) {
                                                $('#number').attr('placeholder', book.number);
                                        } else {
                                                $('#number').attr('placeholder', 0);
                                        }
                                        $('#rtol').prop('checked', book.rtol);
                                        $('#edit').animate({
                                                opacity: 1
                                        }, '0.4s');
                                        $('#save-book').click(function () {
                                                var newTitle = ($('#title').val() !== "") ? $('#title').val() : $('#title').attr('placeholder');
                                                var newAuthor = ($('#author').val() !== "") ? $('#author').val() : $('#author').attr('placeholder');
                                                var newSeries = ($('#series').val() !== "") ? $('#series').val() : $('#series').attr('placeholder');
                                                var newNumber = ($('#number').val() !== "") ? $('#number').val() : $('#number').attr('placeholder');
                                                var newDirection = ($('#rtol').is(":checked"));
                                                Object.assign(book, {
                                                        title: newTitle,
                                                        author: newAuthor,
                                                        series: newSeries,
                                                        number: newNumber,
                                                        rtol: newDirection
                                                });
                                                closeEdit();
                                        });
                                }
                        }
                });
        </script>
</body>

</html>
